<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styling.css"/>
    <meta charset="UTF-8">
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contactForm">
        <span>First name:</span>
        <input type="text" placeholder="Your first name" name="firstName" class="inputField"/><br>
        <span>Last name:</span>
        <input type="text" placeholder="Your last name" name="lastName" class="inputField"/><br>
        <span>Email:</span>
        <input type="email" placeholder="Your email address" name="emailAddress" class="inputField"/><br>
        <span>Town:</span>
        <select name="town" id="townSelect">
            <option value="1">Sofia</option>
            <option value="2">Plovdiv</option>
            <option value="3">Varna</option>
            <option value="4">Bourgas</option>
        </select><br>
        <input type="submit" value="Submit" id="btnSubmit"/>

    </form>

</body>
</html>
